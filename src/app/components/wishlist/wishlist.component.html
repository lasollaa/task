<section class="py-4" *ngIf="products.length > 0">

    <h2 class="text-center py-3 text-main"><i class="fas fa-heart"></i> My WishList <i class="fas fa-heart"></i></h2>


    <div class="row g-4 my-3">
        <div *ngFor="let product of products" 
        class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <div class="product h-100">

                <header role="button" [routerLink]="['/productdetails',product._id]">
                    <img
                    class="w-100"
                   [src]="product.imageCover" 
                   [title]="product.title" 
                   [alt]="product.title">
   
                   <h3 class="h6">{{product.title | cuttext : 3}}</h3>
                   <h4 class="h6 text-main">{{product.category.name}}</h4>
                   <div class="d-flex align-items-center justify-content-between">
                       <span class="small">{{product.price | currency:'EGP'}}</span>
                       <span>
                           <i class="fas fa-star rating-color"></i>
                           <span class="text-muted">{{product.ratingsAverage}}</span>

                       </span>
                   </div>
                </header>

                <button (click)="removeFav(product._id)" class="btn text-danger m-0 p-0 btn-sm">
                    Reomve
                    <i class="fa fa-trash"></i>
                   </button>

                <footer>
                    <button (click)="addProduct(product._id)" class="main-btn w-100 mt-1">+Add To Cart</button>
                </footer>


            </div>
        </div>
    </div>
</section>
