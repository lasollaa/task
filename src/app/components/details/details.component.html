<section class="w-75 mx-auto rounded shadow p-3 mb-4 my-5" *ngIf="productDetails">
    <div class="row align-items-center g-4">

        <div class="col-md-3">

            <owl-carousel-o [options]="productDetailsOptions">
                <ng-container *ngFor="let path of productDetails.images">
                  <ng-template carouselSlide>
                    <img class="w-100" [src]="path">
                </ng-template>
                </ng-container>
              </owl-carousel-o>

        </div>

        <div class="col-md-9">
            <div>

               <h2 class="h5">{{productDetails.title}}</h2>
               <p class="small text-muted">{{productDetails.description}}</p>
                   <span>{{productDetails.categories}}</span>

                   <div class="d-flex align-items-center justify-content-between my-4">
                    <span>{{productDetails.price | currency:"EGP"}}</span>
                    <p>
                        <i class="fas fa-star rating-color"></i>{{productDetails.ratingsAverage}}</p>
                   </div>
               </div>
    
                <button (click)="addProduct(productDetails._id)" class="main-btn w-100">+Add To Cart</button>
        
            </div>


        </div>
</section>
