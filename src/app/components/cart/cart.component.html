<section class="w-75 mx-auto rounded shadow bg-main-light p-3 mb-3 my-5" *ngIf="cartDetails;else msg" >

    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h2 text-main">Shop Cart</h1>
        <button (click)="clear()" class="btn btn-sm btn-outline-danger">Clear All</button>

    </div>

    <p class="text-main">Total price : {{cartDetails.totalCartPrice | currency : "EGP "}}</p>
    <div class="row border-bottom py-3" *ngFor="let item of cartDetails.products">

        <div class="col-md-1">
            <img class="w-100" [src]="item.product.imageCover" [alt]="item.product.title">
        </div>


        <div class="col-md-11 d-flex justify-content-between align-items-center">
            <div>
                <h3 class="h6">{{item.product.title}}</h3>
                <p class="text-main small mb-0">Price : {{item.price | currency: 'EGP '}}</p>
                <button (click)="removeItem(item.product._id)" class="btn m-0 p-0 text-main"><i class="fas fa-trash-can"></i> Remove</button>
            </div>

            <div>
                <button (click)="changeCount(item.count - 1 , item.product._id)" class="btn btn-sm border-success">-</button>
                <span> {{item.count}} </span>
                <button (click)="changeCount(item.count + 1 , item.product._id)" class="btn btn-sm border-success">+</button>
            </div>
        </div>

    </div>

    <button [routerLink]="['/payment', cartDetails._id]" class="main-btn mt-3 w-25">Online Payment
        <img class="w-25" src="./assets/visa.png" alt="visa logo">
    </button>
</section>

<ng-template #msg>
    <h2 class="text-center text-main my-5">Your Cart Is Empty..</h2>
</ng-template>
