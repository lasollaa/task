<section>
    <h1 class="my-3">login now</h1>

    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

        <div class="form-item">
            <label for="email">email</label>
            <input formControlName="email" type="email" class="form-control" id="email">
        </div>
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
            <p *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
        </div>

        <div class="form-item">
            <label for="password">password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
        </div>
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
            <p *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <button [disabled]="loginForm.invalid" class="main-btn my-5">login</button>
            <a routerLink="/forgotpassword" class="link-primary">ForgetPassword</a>
        </div>

        <p *ngIf="errMsg" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">{{errMsg}}</p>
    </form>
</section>
