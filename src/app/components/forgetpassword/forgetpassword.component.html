<section *ngIf="step1" class="w-50 mx-auto rounded bg-main-light p-3 shadow my-5">
    <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()">
        <label for="email">email</label>
        <input formControlName="email" type="email" class="form-control" id="email">
        <button class="main-btn w-100 mt-3">ForgetPassword</button>
        <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto p-1 mb-0 mt-2 text-center">{{userMsg}}</p>
    </form>
</section>

<section *ngIf="step2" class="w-50 mx-auto rounded bg-main-light p-3 shadow my-5">
    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <label for="resetCode">reset Code</label>
        <input formControlName="resetCode" type="text" class="form-control" id="resetCode">
        <button class="main-btn w-100 mt-3">Reset Code</button>
        <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto p-1 mb-0 mt-2 text-center">{{userMsg}}</p>
    </form>
</section>

<section *ngIf="step3" class="w-50 mx-auto rounded bg-main-light p-3 shadow my-5">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="newPassword()">
        <label for="resetPassword">reset Password</label>
        <input formControlName="newPassword" type="text" class="form-control" id="resetPassword">
        <button class="main-btn w-100 mt-3">Reset Password</button>
        <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto p-1 mb-0 mt-2 text-center">{{userMsg}}</p>
    </form>
</section>
